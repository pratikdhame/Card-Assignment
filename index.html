<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<div class="container">
  <div class="card">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium" >
    <h1>Equilibrium #3429</h1>
    <h2>Our Equilibrium collection promotes balance and calm.</h2>
    <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum"><span style="vertical-align: 2px;">0.041 ETH</span><span class="clock"><img src="images/icon-clock.svg" alt="clock"></span><span class="days" style="vertical-align: 2px;">3 days left</span>
    <div class="br"></div>
    <img src="images/image-avatar.png" alt="avtar" style="width: 32px; height: 32px; margin: 20px 0 0 25px;"><span style="color: gray; vertical-align: 10px; ">Creation of</span><span style="color: hsl(0, 0%, 100%);  vertical-align: 10px;">Pratik Dhame</span>
  </div>

</div>
